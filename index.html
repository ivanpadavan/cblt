<html>
  <head></head>
  <body style="display: flex; height: 100%; flex-direction: column; align-items: center; justify-content: center; background-color: white; color: black">
    <h1>Push the button</h1>
    <pre id="keycode"></pre>
  </body>
  <script>
    document.addEventListener('keydown', e => {
      document.getElementById('keycode').innerHTML = JSON.stringify({ keycode: e.keyCode, key: e.key }, null, 4);
    })
  </script>
</html>
